<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Share to Story</title>
  <!-- Force update for git push -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    button {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(to right, #8b5cf6, #6366f1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <button id="shareBtn">Share to Story</button>

  <script>
    document.getElementById('shareBtn').addEventListener('click', () => {
      Telegram.WebApp.shareToStory({
        media_url: 'https://t.me/GiftCatalog_bot/story-with-text.jpg', // Change to your actual image URL
        text: 'Check out GiftCatalog!',
        widget_link: {
          url: 'https://t.me/GiftCatalog_bot',
          text: 'GIFTCATALOG'
        }
      });
    });
  </script>
</body>
</html>
